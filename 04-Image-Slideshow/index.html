<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Latihan membuat image slideshow-->
    <div class="container">
        <h1>Image Slideshow</h1>

        <div class="slideshow">
            <div class="number">1/3</div>
            <img src="img/1.jpg" alt="gambar1">
            <div class="caption">Cari kebutuhan belanja</div>
        </div>

        <div class="slideshow">
            <div class="number">2/3</div>
            <img src="img/2.jpg" alt="gambar1">
            <div class="caption">Masukan barang ke keranjang</div>
        </div>

        <div class="slideshow">
            <div class="number">3/3</div>
            <img src="img/3.jpg" alt="gambar1">
            <div class="caption">Metode pembayaran yang mudah</div>
        </div>

        <div class="circle">
            <span class="circle1">1</span>
            <span class="circle1">2</span>
            <span class="circle1">3</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
