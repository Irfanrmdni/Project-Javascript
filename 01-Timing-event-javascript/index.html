<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing event javascript</title>
    <style>
        .waktu {
            text-align: center;
            margin: 40px auto;
            background-color: lightblue;
            width: 500px;
            padding: 10px;
            font-family: poppins;
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!--
        Timing event javascript
        adalah untuk mengatur kapan kita akan menjalankan code pada program kita 
        jadi kita dapat memanipulasi waktu eksekusi pada program kita

        Event nya ada 2
        1. setTimeOut() -> adalah ketika kita menjalankan code program setelah waktu tertentu
        2. setInterval() -> adalah ketika kita menjalankan block code / program secara berulang-ulang/sampai waktu tertentu

        setTimeOut() dan setInterval() merupakan object window
    -->

    <div class="waktu"></div>
    <!-- <button id="tombol">Berhenti</button> -->

    <script src="script.js"></script>
</body>

</html>
