<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown Timer</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <!--Css-->
   <link rel="stylesheet" href="style.css">
   <!--Javascript-->
   <script src="script.js" defer></script>
</head>

<body>
   <h1>New Years Made by irfanrmdni</h1>
   <div class="countdown-container">
      <div class="countdown hari-c">
         <p class="big-text" id="hari">0</p>
         <span>Hari</span>
      </div>
      <div class="countdown jam-c">
         <p class="big-text" id="jam">0</p>
         <span>Jam</span>
      </div>
      <div class="countdown menit-c">
         <p class="big-text" id="menit">0</p>
         <span>Menit</span>
      </div>
      <div class="countdown detik-c">
         <p class="big-text" id="detik">0</p>
         <span>Detik</span>
      </div>
   </div>
</body>

</html>
