<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ToDo App</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <!--Css-->
   <link rel="stylesheet" href="style.css">
   <!--Javascript-->
   <script src="script.js" defer></script>
</head>

<body>
   <h1>ToDos App</h1>
   <form id="form">
      <input type="text" autocomplete="off" class="input" id="input" placeholder="Enter you ToDos">
      <ul class="todos" id="todos"></ul>
      <small>Left click to toggle complete. <br> Right click to delete the todos.</small>
   </form>
</body>

</html>
